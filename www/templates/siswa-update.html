<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <a href="#/app/siswa" class="button icon ion-ios-arrow-back" style="background-color: #17297a; color: white;"> Siswa </a>
        <h1 class="title">Update Siswa</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="updateSiswa()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">NIS</span>
                    <input type="text" ng-model="siswaDataUpdate.siswa_nis_update" disabled>
                </label>
                <label class="item item-input">
                    <span class="input-label">Nama</span>
                    <input type="text" ng-model="siswaDataUpdate.siswa_nama_update">
                </label>
                <label class="item item-input">
                    <span class="input-label">Alamat</span>
                    <input type="text" ng-model="siswaDataUpdate.siswa_alamat_update">
                </label>
                <label class="item">
                    <span class="input-label">Jenis Kelamin</span>
                    <ion-radio-group>
                      <ion-radio ng-model='siswaDataUpdate.siswa_jenkel_update' value="L">Laki-laki</ion-radio>
                      <ion-radio ng-model='siswaDataUpdate.siswa_jenkel_update' value="P">Perempuan</ion-radio>
                    </ion-radio-group>
                </label>
                
                <label class="item">
                    <button class="button button-block button-positive" >Update</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
