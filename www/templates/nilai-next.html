<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar class="bar bar-header bar-positive">
        <a href="#/app/nilai" class="button icon ion-ios-arrow-back" style="background-color: #17297a; color: white;"> Back </a>
        <h1 class="title"> Nilai MataPelajaran</h1>
        <a href="#/app/nilai-create" class="button icon ion-ios-paper" nav-direction="forward" style="background-color: #17297a; color: white;"></a>
    </ion-header-bar>

    <ion-content>
        <ion-list ng-controller="NilaiCtrl">
            <ion-item class="item item-icon-left item-icon-right" ng-repeat="x in showNilai" href="#/app/nilai-update/{{x.nis}}/{{x.kdmapel}}">
                <p>Siswa : <b>{{x.nama}}</b></p> 
                <i class="icon ion-ios-paper"></i>
                {{x.namamapel}}
                <p>Nilai Akhir : <b>{{x.grade}}</b></p>
                <a class="button button-icon icon ion-trash-b" ng-click="delNilai('{{x.nis}}', '{{x.kdmapel}}')"></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
