
<ion-view view-title="Dashboard">
    <ion-content >
      <div class="row">
       <p>Selamat Datang  <b>{{name}}</b></p> 
      </div>
      <div class="row">
        <br>
        <div class="col">
        <div class="card">
          <div class="item item-divider">
              Jumlah Mapel
          </div>
          <div class="item item-text-wrap">
            <h1 style="text-align:center;">{{data.total_mapel}}</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="item item-divider">
              Jumlah Siswa
          </div>
          <div class="item item-text-wrap">
            <h1 style="text-align: center;">{{data.total_siswa}}</h1>
          </div>
        </div>
      </div>
      </div>
    </ion-content>
  </ion-view>
