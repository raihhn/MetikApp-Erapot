<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar class="bar bar-positive">
        <a href="#/app/dashboard" class="button icon ion-ios-arrow-back" style="background-color: #17297a;border:none; color: white;"> Siswa </a>
        <h1 class="title">Update Siswa</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="editSiswa()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">NIS</span>
                    <input type="text" ng-model="isi.nis" disabled>
                </label>
                <label class="item item-input">
                    <span class="input-label">Nama</span>
                    <input type="text" ng-model="isi.nama" disabled>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" ng-if="showPasswordIsChecked" ng-model="isi.pass">
                    <input type="password" ng-if="!showPasswordIsChecked" ng-model="isi.pass" required>
                    <ion-checkbox class = "item-checkbox-right" ng-model="showPasswordIsChecked" style=border:none;></ion-checkbox>
                   
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Update</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
