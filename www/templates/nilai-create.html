
    <ion-view cache-view="false" hide-nav-bar="true">
        <ion-header-bar class="bar bar-header bar-positive">
            <a href="#/app/nilai" class="button icon ion-ios-arrow-back" style="background-color: #17297a; color: white;"> List Siswa </a>
            <h1 class="title"> Input Nilai</h1>
        </ion-header-bar>

<ion-view title="Tambah Mapel" >
    <ion-content>
        <form ng-submit="createNilai()">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Nama Siswa</span>
                    <select ng-model="nilaiData.nis" ng-controller="SiswaCtrl">
                        <option value="" selected>Pilih</option>
                        <option ng-repeat="x in showSiswa" value="{{x.nis}}">{{x.nama}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">MataPelajaran</span>
                    <select ng-model="nilaiData.kdmapel" ng-controller="MapelCtrl">
                        <option value="" selected>Pilih</option>
                        <option ng-repeat="x in showMapel" value="{{x.kdmapel}}">{{x.namamapel}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Nilai Absen</span>
                    <input type="number" value="" ng-model="nilaiData.absen">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nilai Tugas</span>
                    <input type="number" value="" ng-model="nilaiData.tugas">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nilai UTS</span>
                    <input type="number" value="" ng-model="nilaiData.uts">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nilai UAS</span>
                    <input type="number" value="" ng-model="nilaiData.uas">
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Simpan</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
